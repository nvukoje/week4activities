<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Meet new people!</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.25/"></script>


    <script>
      require([
          "esri/config",
          "esri/Map",
          "esri/views/MapView",
          "esri/widgets/Locate",

          "esri/widgets/Track",
          "esri/Graphic"

        ], function(
            esriConfig,
            Map,
            MapView,
            Locate,

            Track,
            Graphic

        ) {

        esriConfig.apiKey = "AAPK3001e42aef7b4e07946577557880777cs1aQo8IeG7Wb27k13E2wGPvhZ1RXz_10zsls6J9A0CfPL2UDDpHzMzn-9CSmqN3s";

        const map = new Map({
          basemap: "arcgis-topographic"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-79.483, 43.734],
          zoom: 10
        });

        const track = new Track({
          view: view,
          graphic: new Graphic({
            symbol: {
              type: "simple-marker",
              style: "diamond",
              color: "pink",
              size: "20px",
              outline: {
                color: "#3e3140",
                width: "1.5px"
              }
            }
          }),
          useHeadingEnabled: false
        });
        view.ui.add(track, "top-left");

      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
